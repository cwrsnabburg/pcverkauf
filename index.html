<!DOCTYPE html>
<html>
<head>
  <title>Office-PC-Set-Bestellen</title>
  <meta name="description" content="Nur Solange der Vorat reicht!">
  <style>
    html {
      text-align: center;
      font-family: Courier, monospace;
    }

    body {
      background-image: url("https://i.pinimg.com/originals/ae/6d/c7/ae6dc78efb8c332e22e3d3218565a43d.jpg"); /* Fügen Sie hier die URL Ihres Bildes ein */
      background-repeat: no-repeat;
      background-size: cover;
    }

    .chars {
      font-family: 'Arial';
      font-weight: normal;
      font-style: normal;
      color: white;
    }

    .downchars {
      font-family: "Arial";
      font-weight: normal;
      font-size: small;
      font-style: normal;
      color: rgb(255, 255, 255); /* Passen Sie die Textfarbe nach Bedarf an */
    }

    /* CSS für den leuchtenden Button (unverändert) */
    .glow-on-hover {
      width: 220px;
      height: 50px;
      border: none;
      outline: none;
      color: #fff;
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 1;
      border-radius: 10px;
    }
    .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #333;
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        h1, p {
            color: #14bdd3;
            font-size: 24px;

        }

        footer {
            text-align: center;
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
        }



        .image-container {
      display: flex; /* Flexbox für Zentrierung */
      justify-content: center; /* Horizontal zentrieren */
      margin-top: 20px; /* Optional: Abstand zum oberen Inhalt */
    }

    .image-placeholder {
      width: 600px; 
      height: 450px;
      border: 2px dashed white;
      margin: 0 10px; 
      text-align: center;
      line-height: 200px;
      color: white;
      display: none; /* Alle Bilder außer dem ersten verstecken */
    }

    .image-placeholder:first-child { /* Erstes Bild anzeigen */
      display: block;
    }

    .arrow {
      font-size: 24px;
      cursor: pointer;
      color: white;
      align-self: center; /* Pfeile vertikal zentrieren */
    }

    </style>
</head>
<body>

  <h1><font size="9" color="white">Sende uns eine E-Mail fuer eine Bestellung:</font></h1>
  <br>
  <h1><font size="9" color="white">50€ Pro Set</font></h1>
  <br>
  <div class="image-container">
    <span class="arrow" onclick="prevImage()">&lt;</span>
    <div class="image-placeholder"><img src="bild1.jpg" ></div>
  

    <div class="image-placeholder"><img src="bild2.jpg" ></div>
    <div class="image-placeholder"><img src="bild3.jpg" ></div>    
    <span class="arrow" onclick="nextImage()">&gt;</span> 

  </div>
   <p class="downchars">Folgende Komponenten Möglich: 
      intel core i3 , Festplatte 250-512gb, dvd laufwerk</p>
  <br>
  <p class="chars">Kontakt:</p>
  <a href="mailto:anne.braeuer@naabtal-realschule.de" target="_blank">
    <button class="glow-on-hover">E-Mail</button>
  </a>
<br>




  <script>
    let currentImage = 0;
    const images = document.querySelectorAll('.image-placeholder');

    function showImage(index) {
      images.forEach((img, i) => img.style.display = i === index ? 'block' : 'none');
    }

    function nextImage() {
      currentImage = (currentImage + 1) % images.length;
      showImage(currentImage);
    }

    function prevImage() {
      currentImage = (currentImage - 1 + images.length) % images.length;
      showImage(currentImage);
    }

    // Initial das erste Bild anzeigen
    showImage(currentImage); 
  </script>


</body>
</html>
